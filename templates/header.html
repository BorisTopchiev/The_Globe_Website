<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <title>Турклуб "Глобус"</title>
    
    <style>

        body {
            background-image: url('{% static "Images/background.jpg" %}');
        }

        .container{
            background-color: rgba(255,255,255, 0.8);
        }

        .jumbotron {
            color: white;
            text-align: center;
            padding-top: 5px;
            padding-bottom: 10px;
            margin-bottom: 20px;
            margin-left: -7px;
            margin-right: -7px;
            background-color: #2aabd2;
        }

        .jumbotron:hover{
            padding-top: 25px;
        }

        .hover01 a img {
            -webkit-transform: scale(1);
            transform: scale(1);
            -webkit-transition: .3s ease-in-out;
            transition: .3s ease-in-out;
        }
        .hover01 a:hover img {
            -webkit-transform: scale(1.1);
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="col-md-2">
        <div class="hover01" style="margin-top: 20px; margin-left: 45px;">
            <a href="http://relax.kpi.ua/"><img  src="{% static "Images/relax-logo.png" %}" height="200px" width="155px"></a>
        </div>
    </div>

    <div class="col-md-8">
        <div class="col-md-4">
            <div class="jumbotron">
                <h2>Форум</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="jumbotron">
                <h2>Блог</h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="jumbotron">
                <h2>Матеріали</h2>
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="hover01" style="margin-top: 15px; margin-right: 35px;">
            <a href="http://relax.kpi.ua/globus/"><img src="{% static "Images/globus-logo.png" %}" height="200px" width="200px"></a>
        </div>
    </div>
    <div class="col-md-2" style="margin-top: 50px; margin-left: -250px;">
        <div class="hover01" style="margin-top: 15px;">
            <a href="https://vk.com/globus_kpi"><img src="{% static "Images/vk.png" %}" height="64px" width="64px"></a>
        </div>
        <div class="hover01" style="margin-top: 15px;">
            <a href="https://www.facebook.com/tkg.org.ua/"><img src="{% static "Images/fb.png" %}" height="64px" width="64px"></a>
        </div>
        <div class="hover01" style="margin-top: 15px;">
            <a href="https://www.instagram.com/globuskpi/"><img src="{% static "Images/insta.png" %}" height="64px" width="64px"></a>
        </div>
    </div>
    <div class="col-md-8">
        <div class="container">

        {% block content %}
        {% endblock %}
        </div>
    </div>
    <div class="col-md-2">

    </div>

</body>
</html>
